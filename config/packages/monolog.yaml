monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - app

    processors:
        - monolog.processor.uid
        - monolog.processor.introspection
        - monolog.processor.psr_log_message

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            app:
                type: stream
                path: "%kernel.logs_dir%/app-%kernel.environment%.log"
                level: info
                channels: [ "app" ]
            error:
                type: stream
                path: "%kernel.logs_dir%/error-%kernel.environment%.log"
                level: error
                formatter: monolog.formatter.json
            php:
                type: stream
                path: "%kernel.logs_dir%/php-%kernel.environment%.log"
                level: warning
                channels: [ php ]
            # uncomment to get logging in your browser
            # you may have to allow bigger header sizes in your Web server configuration
            #firephp:
            #    type: firephp
            #    level: info
            #chromephp:
            #    type: chromephp
            #    level: info
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]
            deprecation:
                type: stream
                channels: [ deprecation ]
                path: php://stderr
                formatter: monolog.formatter.json

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
            app:
                type: stream
                path: "%kernel.logs_dir%/app-%kernel.environment%.log"
                level: info
                channels: [ "app" ]
            error:
                type: stream
                path: "%kernel.logs_dir%/error-%kernel.environment%.log"
                level: error

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                formatter: monolog.formatter.json
            app:
                type: stream
                path: "%kernel.logs_dir%/app-%kernel.environment%.log"
                level: info
                channels: [ "app" ]
            error:
                type: stream
                path: "%kernel.logs_dir%/error-%kernel.environment%.log"
                level: error
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
