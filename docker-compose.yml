services:
  db:
    image: mysql:8.0
    container_name: pteroca_mysql_dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pteroca
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data_dev:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pteroca_phpmyadmin_dev
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
      # Increase upload limits for database imports
      UPLOAD_LIMIT: 128M
      MAX_EXECUTION_TIME: 300
      MEMORY_LIMIT: 512M
    depends_on:
      - db

  web:
    build: 
      context: .
      args:
        APP_ENV: dev
    container_name: pteroca_web_dev
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "mysql://user:password@db:3306/pteroca?serverVersion=8.0"
      APP_ENV: dev
      CURL_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt
      SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app_var_dev:/app/var
      - app_uploads_dev:/app/public/uploads
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    working_dir: /app
    command: >
      sh -c "
        echo 'Waiting for database to be ready...'
        until php bin/console doctrine:query:sql 'SELECT 1' > /dev/null 2>&1; do
          echo 'Database not ready yet, waiting...'
          sleep 2
        done
        echo 'Database is ready, installing assets...'
        php bin/console assets:install public --symlink --relative
        echo 'Running migrations...'
        php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration
        echo 'Migrations completed successfully!'
        echo 'Setting up permissions...'
        mkdir -p /app/var/log /app/var/cache /app/public/uploads
        chown -R www-data:www-data /app/var /app/public/uploads
        chmod -R 775 /app/var /app/public/uploads
        echo 'Starting PHP development server with router script...'
        php -S 0.0.0.0:8000 -t public/ public/router.php
      "
    restart: unless-stopped
    env_file:
      - .env

volumes:
  db_data_dev:
  app_var_dev:
  app_uploads_dev:
